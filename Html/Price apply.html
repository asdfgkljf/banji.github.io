        </div>

        <div class="content">
            <div class="layui-inline">
                <div class="layui-input-inline" style="width:300px;height:30px;">
                    <select name="modules" lay-verify="required" lay-search="" style="width:200px;height:30px;">
                        <option value="">请选择申请类型</option>
                        <option value="1">一等奖学金</option>
                        <option value="2">助学金</option>
                        <option value="3">先进个人</option>
                    </select>
                    <button id="ctn" style="width:60px;height:30px;">确认</button>
                </div>
            </div>
            <div class="apply">
                <p class="type1" id="t1">
                    <a class="massion1">姓名</a>
                    <a class="massion2"><input id="sname" type="text"></a>
                    <a class="massion1">性别</a>
                    <!-- <a class="massion2">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value=""></option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </a> -->
                    <a class="massion2"><input id="sex" type="text"></a>
                    <a class="massion1">学号</a>
                    <a class="massion2"><input id="sno" type="text"></a>
                </p>
                <p class="type1" id="t2">
                    <a class="massion1">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">年级</option>
                            <option value="1">2016级</option>
                            <option value="2">2017级</option>
                            <option value="3">2018级</option>
                            <option value="4">2019级</option>
                        </select>
                    </a>
                    <a class="massion2">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">班级</option>
                            <option value="1">1班</option>
                            <option value="2">2班</option>
                            <option value="3">3班</option>
                            <option value="4">4班</option>
                            <option value="5">5班</option>
                            <option value="6">6班</option>
                            <option value="7">7班</option>
                        </select>
                    </a>
                    <a class="massion1">联系电话</a>
                    <a class="massion2"><input id="phone" type="text"></a>
                    <a class="massion1">任何职位</a>
                    <a class="massion2">
                        <select name="modules" lay-verify="required" lay-search="" id="position">
                            <option value="">无</option>
                            <option value="1">班长</option>
                            <option value="2">劳动委员</option>
                            <option value="3">团支书</option>
                            <option value="4">学习委员</option>
                            <option value="5">文娱委员</option>
                            <option value="6">体育委员</option>
                            <option value="7">宿管委员</option>
                        </select>
                    </a>
                </p>
                <p class="type1" id="t3">
                    <a class="massion1">年级人数</a>
                    <a class="massion2"><input id="infocunt" type="text"></a>
                    <a class="massion1">成绩排名</a>
                    <a class="massion2"><input id="score_asc" type="text"></a>
                    <a class="massion1">有无补考</a>
                    <a class="massion2">
                        <select id="bukao" name="modules" lay-verify="required" lay-search="">
                            <option value=""></option>
                            <option value="1">有</option>
                            <option value="2">无</option>
                        </select>
                    </a>
                </p>
                <p class="type2">
                    <a class="massion21">申请理由(200字以上)</a>
                    <a class="massion22"><textarea id="content" type="text"></textarea></a>
                </p>
                <p class="type3">
                    <a class="massion31">班级评议小组意见</a>
                    <a class="massion32"><textarea type="text"></textarea></a>
                </p>
                <p class="type3" id="type4">
                    <a class="massion31">学院评审小组意见</a>
                    <a class="massion32"><textarea type="text"></textarea></a>
                </p>
            </div>
            <button onclick="getSname()" class="layui-btn layui-btn-normal" style="position:absolute;font-size: 14px;height:4%;left: 45%;">提交保存</button>
        </div>
        <!-- footer -->
